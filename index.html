<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="main-container">
    <section class="main-container--section">
      <img class="section--img" src="./images/image-equilibrium.jpg" alt="prisma">

      <div class="section--info">
        <p class="info-title">Equilibrium #3429</p> 
        <p class="info-sentence">Our Equilibrium collection promotes balance and calm.    </p>
      </div>

      <div class="section--price-status">
        <p class="price-status-eth"> <span> </span> 0.041 ETH </p>
        <p class="price-status-ago"> <span> </span> 3 days left </p>
      </div>

      <div class="section--profile">   
        <span class="profile-img"></span>
        
        <p class="profile-creation"> Creation of <span class="profile-creation--name"> Jules Wyvern</span> </p>
      </div>
    </section>

    
  </main>

  
</body>
</html>
